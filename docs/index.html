<!DOCTYPE html>
<html lang="en">
<title>KJV Fun</title>
<meta charset="utf-8">
<link rel="shortcut icon" type="image/ico" href="http://www.datatables.net/favicon.ico">
<link rel="stylesheet" href="//cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="../resources/syntax/shCore.css">
<link rel="stylesheet" type="text/css" href="../resources/demo.css">
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->


<style type="text/css" class="init"></style>

<head>
    <title>42 Generations</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="//cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">

                
        // to populate mytable
        $(document).ready(function () {
            $('#mytable').DataTable({
                    ajax: {
                    url: 'kjvdatawithidkey1.json',
                    dataSrc: '',
                },
                columns: [
                    { data: 'id'},
                    { data: 'book' },
                    { data: 'verse' },
                ],
                lengthMenu: [
                    [10, 20, 25, -1],
                    [10, 20, 25, 'All'],
                ],
            
            });
        });
        
       // to populate mytable2
       $(document).ready(function () {
        $('#mytable2').DataTable({
            ajax: {
                url: 'kjvfeeling3.json',
                dataSrc: '',
            },
            columns: [
                { data: 'feeling' },
                { data: 'bible_verse' },
                { data: 'bible_message'},
            ],
            lengthMenu: [
            [12, 24, 34, -1],
            [12, 24, 34, 'All'],
            ],
            rowGroup: {
                dataSrc: 'group'
            }
        });
    });

       // to populate mytable3
       $(document).ready(function () {
        $('#mytable3').DataTable({
            ajax: {
                url: 'questionskjv1.json',
                dataSrc: '',
            },
            columns: [
                { data: 'id' },
                { data: 'Question' },
                { data: 'Answer' },
            ],
            lengthMenu: [
            [12, 24, 34, -1],
            [12, 24, 34, 'All'],
            ],
            
        });
    });


    </script>
</head>
<body>
    <!--  table added-->
    
    <table id="mytable" class="cell-border compact stripe hover" style="width:5px; height:5px; font-size: 15px; background-color:#e0eff7; width:100%">
        <caption style="background-color:#b6cfdb; 
        color:rgb(48, 51, 58);
        font-weight: bold;
        padding:7px;
        font-size: 32px;">KJV Bible</caption>
        <caption style="background-color:#b6cfdb; 
        color:rgb(48, 51, 58);
        font-weight: bold;
        padding:4px;
        font-size: 32px;">42gens.com</caption>

        <thead>
            <tr>
                <th>id</th>
                <th>Book</th>
                <th>Verse</th>
            </tr>
        </thead>

    </table>
    
    <!--  2nd table added-->
    <table id="mytable2" class="cell-border compact stripe hover" style="width:5px;height:5px; font-size:15px; background-color:#e8f5eb; width:100%">
        <caption style="background-color:#418e51; 
        color:#e8f5eb;
        font-weight: bold; 
        padding:14px;
        font-size: 32px;">Negative Feeling?  Here is some Good News!</caption>
        <thead>
            <tr>
                <th>Feelings</th>
                <th>Book</th>
                <th>The Good Word</th>
            </tr>
        </thead>
    </table>

   <!--  3rd table added-->
   <table id="mytable3" class="cell-border compact stripe hover" style="width:5px; height:5px; font-size:15px; background-color:#ebeaee; width:100%">
    <caption style="background-color:#6152d0; 
    color:#ebeaee;
    font-weight: bold;
    padding:14px;
    font-size: 32px;">KJV Common Questions and Answers coupled with Facts</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>Questions</th>
            <th>Answers</th>
        </tr>
    </thead>
</table>
    
    
</body>
</html>
