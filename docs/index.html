<!DOCTYPE html>
<html lang="en">
<title>KJV Fun</title>
<meta charset="utf-8">

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->

<style>
body {
    font-family:Verdana,sans-serif;font-size:0.8em;
}
header,footer,section,article {
    border:1px solid grey;
    margin:5px;margin-bottom:15px;padding:8px;
    background-color:white;
}
header,footer {
    color:white;background-color:#444;margin-bottom:5px;
}
section {
    background-color:#ddd;
}
nav ul {
    margin:0;padding:0;
}
nav ul li {
    display:inline; margin:5px;
}
</style>

<head>
    <title>42 Generations</title>
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="//cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>

    
    <script type="text/javascript">
        // to populate mytable
        $(document).ready(function () {
            $('#mytable').DataTable({
                    ajax: {
                    url: 'kjvdatawithidkey1.json',
                    dataSrc: '',
                },
                columns: [
                    { data: 'id'},
                    { data: 'book' },
                    { data: 'verse' },
                ],
                lengthMenu: [
                    [10, 20, 30, -1],
                    [10, 20, 30, 'All'],
                ],
            });
        });

        // to populate mytable2
        $(document).ready(function () {
            $('#mytable2').DataTable({
                ajax: {
                    url: 'kjvfeeling3.json',
                    dataSrc: '',
                },
                columns: [
                    { data: 'id'},
                    { data: 'feeling' },
                    { data: 'bible_verse' },
                    { data: 'bible_message'},
                ],
                lengthMenu: [
                [10, 20, 30, -1],
                [10, 20, 30, 'All'],
                ],
                rowGroup: {
                    dataSrc: 'group'
                }
            });
        });

        // to populate mytable3
        $(document).ready(function () {
            $('#mytable3').DataTable({
                ajax: {
                    url: 'questionskjv1.json',
                    dataSrc: '',
                },
                columns: [
                    { data: 'id'},
                    { data: 'Question' },
                    { data: 'Answer' },
                ],
                lengthMenu: [
                [10, 20, 30, -1],
                [10, 20, 30, 'All'],
                ],
                
            });
        });


    </script>
</head>
<body>
    <!--  table added-->
    <table id="mytable" class="cell-border compact stripe hover" style="width:100%">
        <caption style="background-color:#3630a3; 
        color:white; 
        padding:2px;">KJV Bible</caption>
        <caption style="background-color:#3630a3; 
        color:white; 
        padding:2px;">42gens.com</caption>

        <thead>
            <tr>
                <th>id</th>
                <th>Book</th>
                <th>Verse</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>id</th>
                <th>Book</th>
                <th>Verse</th>
            </tr>
        </tfoot>
    </table>
    
    <!--  2nd table added-->
    <table id="mytable2" class="cell-border compact stripe hover" style="width:100%">
        <caption style="background-color:#085716; 
        color:white; 
        padding:2px;">Negative Feeling?  Here is some Good News!</caption>
        <caption style="background-color:#085716; 
        color:white; 
        padding:2px;">Keep coming back to read the good word!</caption>
        <thead>
            <tr>
                <th>id</th>
                <th>feeling</th>
                <th>bible_verse</th>
                <th>bible_message</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>id</th>
                <th>feeling</th>
                <th>bible_verse</th>
                <th>bible_message</th>
            </tr>
        </tfoot>
    </table>

    <!--  3rd table added-->
    <table id="mytable3" class="cell-border compact stripe hover" style="width:100%">
        <caption style="background-color:#8cd771; 
        color:rgb(10, 10, 10);
        font-weight: bold;
        padding:2px;">KJV Common Questions and Answers coupled with Facts</caption>
        <thead>
            <tr>
                <th>id</th>
                <th>Question</th>
                <th>Answer</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>id</th>
                <th>Question</th>
                <th>Answer</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
