<!--centering a button-->


<style type="text/css" class="init">

    .btn-group button {
        background-color: #04AA6D; /* Green background */
        border: 1px solid green; /* Green border */
        color: white; /* White text */
        padding: 10px 24px; /* Some padding */
        cursor: pointer; /* Pointer/hand icon */
        float: left; /* Float the buttons side by side */
      }
      
      /* Clear floats (clearfix hack) */
      .btn-group:after {
        content: "";
        clear: both;
        display: table;
      }
      
      .btn-group button:not(:last-child) {
        border-right: none; /* Prevent double borders */
      }
      
      /* Add a background color on hover */
      .btn-group button:hover {
        background-color: #3e8e41;
      }
    
</style>

<head>
    <title>42 Generations</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="//cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">

                
         // to populate mytable3
         $(document).ready(function () {
            $('#mytable3').DataTable({
                ajax: {
                    url: 'questionskjv1.json',
                    dataSrc: '',
                },
                columns: [
                    { data: 'id'},
                    { data: 'Question' },
                    { data: 'Answer' },
                ],
                lengthMenu: [
                [10, 20, 25, -1],
                [10, 20, 25, 'All'],
                ],
                
            });
        });


    </script>
</head>
<body>
    <!--  3rd table added-->
    <table id="mytable3" class="cell-border compact stripe hover" style="width:100%">

        color:rgb(18, 18, 18);

        padding:14px;">KJV Common Questions and Answers coupled with Facts</caption>
        <thead>

                <th>id</th>

            </tr>
        </thead>
    </table>
    <div class="btn-group">
